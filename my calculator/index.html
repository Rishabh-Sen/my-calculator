<body>
<h1>CALCULATOR</h1>

<form id="myform" name="cal">
	<input  name="display" placeholder="ANS" style="width:600px; height: 80px; text-align: center;background-color: #1f80c9"><br>
	<input type="button" value="0" onclick="cal.display.value+='0' ">
    <input type="button" value="1" onclick="cal.display.value+='1' ">
   	<input type="button" value="2" onclick="cal.display.value+='2' ">
   	<input type="button" value="+" style="background-color:orange; " onclick="cal.display.value+='+' ">
   	<br> 
   	<input type="button" value="3" onclick="cal.display.value+='3' ">
    <input type="button" value="4"onclick="cal.display.value+='4' ">
   	<input type="button" value="5"onclick="cal.display.value+='5' ">
   	<input type="button" value="-" style="background-color:purple; " onclick="cal.display.value+='-'">
   	<br> 
   	<input type="button" value="6"onclick="cal.display.value+='6' ">
    <input type="button" value="7"onclick="cal.display.value+='7' ">
   	<input type="button" value="8"onclick="cal.display.value+='8' ">
   	<input type="button" value="x" style="background-color:gray; "onclick="cal.display.value+='*' ">
   	<br> 
   	<input type="button" value="9"onclick="cal.display.value+='9' ">
    <input type="button" value="c" style="background-color:red; "onclick="cal.display.value=' ' ">
   	<input type="button" value="="  style="background-color:green;" onclick="cal.display.value=eval(cal.display.value) ">
   	<input type="button" value="&#247" style="background-color:brown; "onclick="cal.display.value+='/' ">
   	<br> 
</form>
</body>
</html>
